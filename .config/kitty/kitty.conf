# =================================================================
#  SEXY KITTY CONFIGURATION (Dracula Edition)
# =================================================================

# --- 1. FONTS ----------------------------------------------------
# Using the font you specified
font_family      FiraCode Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto

# Size 16.0 as requested
font_size 16.0

# "never" disable ligatures (allows symbols like => to merge)
disable_ligatures never

# (Optional) Thicken font slightly on macOS for better readability
#macos_thicken_font 0.5


# --- 2. CURSOR & ANIMATION ---------------------------------------
# Dracula Pink Cursor
cursor_text_color background

# "Breathing" beam cursor effect
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5 ease-in-out

# Smooth trailing effect (3 is a good value; 200 was too high)
cursor_trail 3
cursor_trail_decay 0.1 0.4


# --- 3. WINDOW & LAYOUT ------------------------------------------
# 80 cols x 24 rows, no remembering size
remember_window_size  no
initial_window_width  80c
initial_window_height 24c

# Essential for the "sexy" look: Padding
window_padding_width 5

# Borderless look with a neon glow on the active window
window_border_width 1.5
draw_minimal_borders yes

# Hide title bar (MacOS/Linux specific)
hide_window_decorations yes
# confirm_os_window_close 0


# --- 4. TRANSPARENCY & BLUR --------------------------------------
# You had both 0.85 and 0.25. 0.85 is usually better for readability.
background_opacity 0.45
background_blur 1


# --- 5. TAB BAR --------------------------------------------------
tab_bar_edge top
tab_bar_margin_width 10
tab_bar_margin_height 10 0

# Modern "Powerline" style with round edges
tab_bar_style powerline
tab_powerline_style round

# Tab Colors (Dracula)
active_tab_font_style   bold
inactive_tab_font_style normal


# --- 6. DRACULA COLOR THEME --------------------------------------
# Dracula color palette


url_color #8be9fd







# Cursor colors

cursor_text_color background

# Tab bar colors
active_tab_foreground   #282a36
active_tab_background   #f8f8f2
inactive_tab_foreground #282a36
inactive_tab_background #6272a4

# Marks
mark1_foreground #282a36
mark1_background #ff5555

# Splits/Windows
active_border_color #f8f8f2
inactive_border_color #6272a4

# --- 7. ADVANCED -------------------------------------------------
# Silence the bell
enable_audio_bell no
visual_bell_duration 0.0

# Keyboard shortcut to reload config (Cmd+Comma on macOS, Ctrl+Shift+F5 otherwise)
map cmd+, load_config_file
map ctrl+shift+f5 load_config_file
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard
# =================================================================
